<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- ----heading section start ------ -->
    <header>
        <h1 class="text-5xl text-center	mt-6">Let's start to work <span class="font-semibold text-emerald-600">Moooney!!!</span></h1>
    </header>
    <!-- ----heading section end ------ -->
    <main>
        <!-- -------deposit,withdraw,total balance section start------- -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="total-witdraw">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Total Balance</h4>
                    <h2 class="text-5xl">$ <span id="total-balance">1550</span></h2>
                </div>
            </div>
        </section>
        <!-- -------deposit,withdraw,total balance section end------- -->
        <!---Get deposit,withdraw,total balance section start---- -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-3/5 block mb-2 px-3" type="text" name="" id="user-deposit" placeholder="Enter your deposit amount $">
                    <button id="btn-deposit" class="bg-red-400 hover:bg-red-500 px-7 py-2 text-white rounded-lg" type="submit">Deposit</button>
                </div>
                <div class="bg-emerald-400 p-8 rounded-lg">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input class="w-3/5 block mb-2 px-3" type="text" name="" id="user-withdraw" placeholder="Enter your withdraw amount $">
                    <button id="btn-withdraw" class="bg-red-400 hover:bg-red-500 px-7 py-2 text-white rounded-lg" type="submit">Withdraw</button>

                </div>
            </div>
        </section>
        <!---Get deposit,withdraw,total balance section end---- -->
    </main>
    <!-- -------javascript link------- -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
